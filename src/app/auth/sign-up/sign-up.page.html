<ion-content>
  <div class="spinner" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <form 
    class="auth-form" 
    #signUpForm="ngForm"
    *ngIf="!isLoading"
    (ngSubmit)="onSignUp(signUpForm)"
  >
    <ion-item>
      <ion-label position="floating">Gmail</ion-label>
      <ion-input
        type="email"
        name="email"
        ngModel
        required
        email
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input 
        type="password"
        name="password"
        ngModel
        required
        minlength="6"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repeat Password</ion-label>
      <ion-input 
        type="password"
        name="rePassword"
        ngModel
        required
        minlength="6"
      ></ion-input>
    </ion-item>
    <ion-button 
      type="submit"
      expand="block" 
      [disabled]="!signUpForm.valid || (signUpForm.form.value.password !== signUpForm.form.value.rePassword)"
    >Sign Up</ion-button>
    <ion-label>Already have an account? <a (click)="onSignInPage()">Sign In.</a></ion-label>
  </form>
</ion-content>
