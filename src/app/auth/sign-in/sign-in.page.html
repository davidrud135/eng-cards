<ion-content>
  <div class="spinner" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list lines="full" *ngIf="!isLoading">
    <form
      class="auth-form" 
      [formGroup]="signInForm"
      (ngSubmit)="onSignIn()">
      <h1>Login</h1>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-input 
          type="email"
          placeholder="Email"
          formControlName="email">
        </ion-input>
        <ion-icon 
          slot="end"
          [name]="signInForm.get('email').valid ? 'checkmark' : 'close'" 
          [color]="signInForm.get('email').valid ? 'success' : 'danger'" 
          *ngIf="signInForm.get('email').dirty"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="lock"></ion-icon>
        <ion-input 
          type="password"
          placeholder="Password"
          formControlName="pass"
          (keyup.enter)="onSignIn()">
        </ion-input>
        <ion-note 
          slot="end" 
          [color]="signInForm.get('pass').invalid ? 'danger' : 'success'"
          *ngIf="signInForm.get('pass').dirty">
          {{signInForm.get('pass').value.length}} / 6
        </ion-note>
      </ion-item>
      <ion-button 
        type="submit"
        expand="block"
        [disabled]="signInForm.invalid">
        Sign In
      </ion-button>
      <ion-label>Don't have an account? <a (click)="toSignUpPage()">Create one.</a></ion-label>
    </form>
  </ion-list>
</ion-content>
